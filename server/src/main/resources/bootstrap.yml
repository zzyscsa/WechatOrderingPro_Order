spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG #注册中心config对应的应用名字
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order #服务分组，多个实例都监听同一个myMessage.group队列
          content-type: application/json #发送的消息序列化,消息堆积的时候可以查到具体消息
  zipkin:
    base-url: http://zipkin:9411/ #配置zipkin收集地址
  sleuth:
    sampler:
      percentage: 1 # 100%请求都发送到zipkin
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
    getProductInfoList: #为方法单独设置超时时间
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 1000

# feign中使用hystrix
feign:
  hystrix:
    enabled: true

management:
  context-path: /